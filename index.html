<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    <section class="dictionary-content">
        <h1 class="title">Dictionary</h1>
        <input id="word" class="input-word" type="text" placeholder="Type your word">
        <div class="alert alert-success succes-submited-message">The word has been added</div>
        <div class="alert alert-danger danger-submited-message">Your input is empty</div>
        <div class="buttons-content">
            <button id="add-word" class="btn btn-success" type="submit">Add word</button>
            <button id="search-word" class="btn btn-success" type="submit">Search word</button>
        </div>
        <div class="text-message-content" id="existing-text-message-content"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
